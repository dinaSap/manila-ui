- project:
    check:
      jobs:
        - manila-ui-dsvm:
            voting: false
        - openstack-tox-lower-constraints:
            required-projects:
              openstack/horizon
        # TODO(amotoki): Drop this after project-config patch defines it.
        - openstack-tox-py35:
            required-projects:
              openstack/horizon
    gate:
      jobs:
        - openstack-tox-lower-constraints:
            required-projects:
              openstack/horizon
        # TODO(amotoki): Drop this after project-config patch defines it.
        - openstack-tox-py35:
            required-projects:
              openstack/horizon

- job:
    name: manila-ui-dsvm
    parent: legacy-dsvm-base
    run: playbooks/legacy/manila-ui-dsvm/run.yaml
    post-run: playbooks/legacy/manila-ui-dsvm/post.yaml
    timeout: 6000
    required-projects:
      - openstack-infra/devstack-gate
      - openstack/manila
      - openstack/manila-ui
      - openstack/python-manilaclient
      - openstack/manila-tempest-plugin
